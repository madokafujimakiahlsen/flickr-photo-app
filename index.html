<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="./css/style.css" />
    <link
      href="https://use.fontawesome.com/releases/v5.6.1/css/all.css"
      rel="stylesheet"
    />
    <title>javaScript Inlamningsuppgift1</title>
  </head>
  <body>
    <!-- Title start -->
    <h1 class="font-72">Flickr photo app</h1>
    <!-- Title end -->

    <!-- Search feild start -->
    <div class="search-wrapp">
      <div class="search-icon"><i class="fas fa-search fa-2x"></i></div>
      <input
        type="txt"
        name="word"
        id="txt"
        placeholder="Search photos from Flickr"
        class="font-20 fas"
        autofocus
      />
    </div>
    <!--  Search feild end -->

    <!-- Drop-down list start -->
    <div class="per-page-wrapp">
      <p class="font-14">Maximum photos per page :</p>
      <select name="select-per-page" id="select-per-page">
        <option value="20">20</option>
        <option value="50">50</option>
        <option value="100">100</option>
      </select>
    </div>
    <!--  Drop-down list end -->

    <!-- Search results number start -->
    <p id="resultNum" class="font-14"></p>
    <!-- Search results number end -->

    <!-- Modal start -->
    <div id="photoModal" class="modal">
      <span class="close cursor" onclick="closeModal()">&times;</span>
      <div class="modal-content"></div>
    </div>
    <!-- Modal end -->

    <!-- Photos start -->
    <section id="photoWrapp" class="font-14"></section>
    <!-- Photos end -->

    <!-- Page number start -->
    <div id="pageNum" class="font-14"></div>
    <!-- Page number end -->

    <!-- footer start -->
    <footer class="font-10">
      <span>Copyright 2019 Madoka Fujimaki Ahls√©n</span>
    </footer>
    <!-- footer end -->
    <script src="./js/function.js"></script>
  </body>
</html>
